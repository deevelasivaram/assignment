<md-card>
  <md-card-header>
    <md-icon md-card-avatar color="accent">account_box</md-icon>
    <md-card-title><h3>Add User</h3></md-card-title>
  </md-card-header>
  <md-card-content>
    <form class="user_edit_form" #adduser="ngForm">
      <md-input-container class="full-width">Email:
        <input mdInput type="email"  [(ngModel)]="user.email" 
        #email="ngModel" required name="email"/>
      </md-input-container>
      <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <md-input-container class="full-width">FirstName :
              <input mdInput placeholder="First name" [(ngModel)]="user.first_name" name="first_name" #firstname="ngModel" required>
            </md-input-container>
          </td>
          <td>
            <md-input-container class="full-width"> LastName:
              <input mdInput placeholder="Last Name" [(ngModel)]="user.last_name" name="last_name" #lastname="ngModel" required>
            </md-input-container>
          </td>
        </tr>
      </table>
      <input type="button" value="Save" (click)="save(user)">
      
    </form>

  </md-card-content>
</md-card>
